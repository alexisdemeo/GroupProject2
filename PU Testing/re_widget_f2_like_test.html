<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="pu_re_widget_test.css">
</head>

<body>
    <div id="re-widget">
        <div class="re-widget-wrapper">
            <div class="re-widget-header">
                <button class="re-widget-exit-button"><i class="fas fa-times"></i></button>
                <p>What did you like about this article?</p>
            </div>
            <div class="re-widget-body">
                <div class="re-widget-btn-container-f2">
                    <div class="re-widget-btn-wrapper-f2">
                        <button class="re-widget-btn-category">Well written</button>
                        <button class="re-widget-btn-category">Informative</button>
                        <button class="re-widget-btn-category">Thorough research</button>
                        <button class="re-widget-btn-category">Interesting</button>
                        <button class="re-widget-btn-category">Thought provoking</button>
                        <button class="re-widget-btn-category">Engaging</button>
                        <button class="re-widget-btn-category">Educational</button>
                        <button class="re-widget-btn-category">Other</button>
                    </div>
                </div>
            </div>
            <div class="re-widget-nav-wrapper">
                <button class="re-widget-btn-back">BACK</button>
                <button class="re-widget-btn-next">NEXT</button>
            </div>
            <div class="re-widget-footer">
                <p>Powered by <a href="https://www.presspatron.com/">PressPatron</a></p>
            </div>
        </div>
    </div>
    <!-- <script src="./re_widget.js" async defer></script> -->
</body>

</html>
