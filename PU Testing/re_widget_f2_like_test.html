<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="pu_re_widget_test.css">
</head>

<body>
    <div id="re-widget">
        <div class="re-widget-wrapper">
            <div class="re-widget-header">
                <img class="re-widget-client-icon" src="/img/spinoff_logo.png">

            </div>
            <div class="re-widget-title">

            <div class="re-widget-body">

                        <button class="re-widget-btn-category">Interesting</button>

                        <button class="re-widget-btn-category">Educational</button>
                        <button class="re-widget-btn-category">Other</button>
                    </div>
                </div>
            </div>
            <div class="re-widget-nav-wrapper">
                <button class="re-widget-btn-back"><img src="/img/back.png">BACK</button>
                <button class="re-widget-btn-next">NEXT<img src="/img/next.png"></button>

            <div class="re-widget-footer">
