<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="re_widget_test.css">
</head>

<body>
    <div id="re-widget">
        <div class="re-widget-wrapper">
            <div class="re-widget-header">
                <p>Your feedback will help us improve our journalism</p>
            </div>
            <div class="re-widget-body">
                <p class="re-widget-fb-prompt">What did you like about this article?</p>
                <div class="re-widget-btn-container-f2">
                    <div class="re-widget-btn-wrapper-f2">
                        <button value="" class="re-widget-btn-category">well written</button>
                        <button value="" class="re-widget-btn-category">exciting</button>
                        <button value="" class="re-widget-btn-category">researched</button>
                        <button value="" class="re-widget-btn-category">thoughtfully written</button>
                        <button value="" class="re-widget-btn-category">important content</button>
                        <button value="" class="re-widget-btn-category">interesting</button>
                    </div>
                </div>
            </div>
            <div class="re-widget-nav-wrapper">
                <button class="re-widget-btn-back">Back</button>
                <button class="re-widget-btn-next">Next</button>
            </div>
            <div class="re-widget-footer">
                <p>Powered by <a href="https://www.presspatron.com/">PressPatron</a></p>
            </div>
        </div>
    </div>
    <!-- <script src="./re_widget.js" async defer></script> -->
</body>

</html>
