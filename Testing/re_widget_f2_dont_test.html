<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="pu_re_widget_test.css">
</head>

<body>
    <div id="re-widget">
        <div class="re-widget-wrapper">
            <div class="re-widget-header">
                <p>What did you dislike about this article?</p>
            </div>
            <div class="re-widget-body">
                <!-- <p class="re-widget-fb-prompt">What did you dislike about this article?</p> -->
                <div class="re-widget-btn-container-f2">
                    <div class="re-widget-btn-wrapper-f2">
                        <button class="re-widget-btn-category">Clickbait</button>
                        <button class="re-widget-btn-category">It's a sad topic</button>
                        <button class="re-widget-btn-category">I disagree with it</button>
                        <button class="re-widget-btn-category">Misleading / False</button>
                        <button class="re-widget-btn-category">Spelling / grammar</button>
                        <button class="re-widget-btn-category">Thin content</button>
                        <button class="re-widget-btn-category">Other</button>
                    </div>
                </div>
            </div>
            <div class="re-widget-nav-wrapper">
                <button class="re-widget-btn-back">BACK</button>
                <button class="re-widget-btn-next">NEXT</button>
            </div>
            <div class="re-widget-footer">
                <p>Powered by <a href="https://www.presspatron.com/">PressPatron</a></p>
            </div>
        </div>
    </div>
    <!-- <script src="./re_widget.js" async defer></script> -->
</body>

</html>
